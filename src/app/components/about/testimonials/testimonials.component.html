<section class="layout-row wrap p-h-40 m-v-40">
  <div>
    <h2 class="mat-title bahiana">
      {{page.summary}}
    </h2>
    <div class="m-t-40">
      <div class="layout-row layout-wrap layout-align-start-start">
        <blockquote *ngFor="let r of reviews" class="flex-100 flex-gt-sm-50">
          <h2 class="mat-title bahiana">{{ r.customer }}</h2>
          <span class="mat-subheading-2">{{ r.comment }}</span>
        </blockquote>
      </div>
    </div>
  </div>
</section>
